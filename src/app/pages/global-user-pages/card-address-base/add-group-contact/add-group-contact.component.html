<div class="row justify-content-center">
    <div class="col-lg-10 col-12">
        <div class="card mb-3">
            <div class="bg-holder d-none d-lg-block bg-card" style="background-image:url(assets/img/corner-4.png);"></div>
            <div class="card-body position-relative">
                <h4 class="mb-0 text-uppercase fw-bolder" data-anchor="data-anchor" id="custom-styles">
                    Cr√©ation de nouveau groupe
                </h4>
            </div>
            <div class="card-body bg-body-tertiary">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Nom du groupe</mat-label>
                            <input type="text" matInput placeholder="Entrer ici...">
                            <mat-icon matSuffix>group</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="card overflow-hidden">
                            <div class="card-img-top p-3">
                                <mat-form-field appearance="outline">
                                    <mat-label>Rechercher un contact</mat-label>
                                    <input matInput placeholder="Rechercher ici...">
                                    <mat-icon matSuffix>search</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="card-body">
                                <mat-selection-list #shoes>
                                    <mat-list-option>
                                      texet
                                    </mat-list-option>
                                </mat-selection-list>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="card overflow-hidden">
                            <div class="card-img-top p-3">
                                <mat-form-field appearance="outline">
                                    <mat-label>Rechercher un contact</mat-label>
                                    <input matInput placeholder="Rechercher ici...">
                                    <mat-icon matSuffix>search</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="card-body">
                                <mat-selection-list #shoes>
                                    <mat-list-option>
                                      texet
                                    </mat-list-option>
                                </mat-selection-list>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button mat-fab extended color="primary">
                        <mat-icon>send</mat-icon>
                        Enregistrer
                    </button>
                </div>
                <div class="text-start mt-2">
                    <button mat-fab extended (click)="back()" color="warn">
                        <mat-icon>reply</mat-icon>
                        Retour
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
