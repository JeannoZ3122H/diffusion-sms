<div class="card mb-3">
    <div class="bg-holder d-none d-lg-block bg-card" style="background-image:url(assets/img/corner-4.png);"></div>
    <div class="card-body position-relative">
        <div class="row">
            <div class="col-lg-12">
                <form #f="ngForm" [formGroup]="demoForm" (ngSubmit)="storeFileUpload()">
                    <file-upload (ngModelChange)="uploadFile($event)" formControlName="files" [multiple]="multiple"
                        [animation]="animation"></file-upload>
                    @if(is_old_upload){
                    <div class="text-center">
                        <button mat-fab extended color="primary">
                            <mat-icon>send</mat-icon>
                            Enregistrer
                        </button>
                    </div>
                    }
                </form>
            </div>
        </div>
        <div class="text-start mt-2">
            <button mat-fab extended (click)="back()" color="warn">
                <mat-icon>reply</mat-icon>
                Retour
            </button>
        </div>
    </div>
</div>
