<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-12">
        <div class="card mb-3">
            <div class="card-header">
                <h4 class="mb-0 text-uppercase fw-bolder" data-anchor="data-anchor" id="custom-styles">
                    Ajouter un nouveau contact
                </h4>
            </div>
            <div class="card-body bg-body-tertiary">
                <form #f="ngForm" [formGroup]="demoForm" (ngSubmit)="storeForms()">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Prénoms</mat-label>
                                <input type="text" formControlName="lname" matInput placeholder="Entrer ici...">
                                <mat-icon matSuffix>person</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Nom de famille</mat-label>
                                <input formControlName="fname" matInput placeholder="Entrer ici...">
                                <mat-icon matSuffix>person</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-12 col-12">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Choisissez le pays</mat-label>
                                <input matInput aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl">
                                <mat-autocomplete (optionSelected)='getState($event.option.value)' #auto="matAutocomplete">
                                    @for (state of filteredStates | async; track $index) {
                                        <mat-option [value]="state.name">
                                            <img alt="" class="example-option-img" [src]="state.flag" height="20">
                                            <span class="ms-3">{{state.name}}</span>
                                        </mat-option>
                                    }
                                </mat-autocomplete>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Adresse Email</mat-label>
                                <input type="text" formControlName="email" matInput placeholder="Entrer ici...">
                                <mat-icon matSuffix>email</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Numéro de téléphone</mat-label>
                                <input formControlName="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" matInput placeholder="Entrer ici...">
                                <mat-icon matSuffix>phone</mat-icon>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="text-center">
                        <button mat-fab extended color="primary">
                            <mat-icon>send</mat-icon>
                            Enregistrer
                        </button>
                    </div>
                </form>
                <div class="text-start mt-2">
                    <button mat-fab extended (click)="back()" color="warn">
                        <mat-icon>reply</mat-icon>
                        Retour
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
