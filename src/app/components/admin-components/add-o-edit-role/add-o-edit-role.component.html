@if (is_update_item == false) {
    <h4 mat-dialog-title>Ajouter un rôle</h4>
}@else {
    <h4 mat-dialog-title >Modifier un rôle</h4>
}

<div mat-dialog-content>
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Rôle</mat-label>
                    <input type="text" [(ngModel)]="my_role" matInput placeholder="Entrer ici...">
                    <!-- <mat-icon matSuffix>highlight_text_cursor</mat-icon> -->
                </mat-form-field>
            </div>
            <div class="text-center">
                @if (is_update_item == false) {
                    <button mat-fab extended color="primary">
                        <mat-icon>send</mat-icon>
                        Enregistrer
                    </button>
                }@else {
                    <button mat-fab extended color="primary">
                        <mat-icon>send</mat-icon>
                        Modifier
                    </button>
                }
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>
        <mat-icon color="secondary">close</mat-icon>
        Fermer
    </button>
</div>
